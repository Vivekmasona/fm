<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>BiharFM ‚Äù Live</title>

<!-- ‚úÖ PWA Setup -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#dadada">
<link rel="apple-touch-icon" href="192.png">

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(()=>console.log('‚úÖ Service Worker Registered'))
    .catch(console.error);
}
</script>

<style>
:root {
  --accent:#ff2b2b;
  --bg:#dadada;
  --text:#111;
  --card:#e2e2e2;
  --shadow-light:#ffffff;
  --shadow-dark:#b8b8b8;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;width:100vw;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  overflow:hidden;
}

/* --- Header --- */
header{
  width:100%;
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:inset 2px 2px 5px var(--shadow-dark),
             inset -2px -2px 5px var(--shadow-light);
  border-radius:0 0 24px 24px;
}
.logo{
  font-size:22px;
  font-weight:700;
}
.logo span:first-child{color:#111;}
.logo span:last-child{color:var(--accent);}
.liveStatus{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.liveDot{
  width:10px;height:10px;border-radius:50%;
  background:var(--accent);
  box-shadow:0 0 10px var(--accent);
  position:relative;
}
.liveDot::after{
  content:"";position:absolute;inset:0;border-radius:50%;
  background:rgba(255,0,0,0.4);
  animation:ripple 1.4s ease-out infinite;
}
@keyframes ripple{
  0%{transform:scale(1);opacity:1;}
  100%{transform:scale(2.5);opacity:0;}
}

/* --- Cover --- */
.cover {
  width: 220px;
  height: 220px;
  margin-top:40px;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 8px 8px 16px var(--shadow-dark),
              -8px -8px 16px var(--shadow-light);
}
.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* --- Song Info --- */
.song-info {
  margin-top: 30px;
  text-align:center;
}
.song-info h2 {
  font-size:22px;
  font-weight:700;
  color:#111;
}
.song-info p {
  font-size:15px;
  color:#444;
  margin-top:6px;
}

/* --- Controls --- */
.controls {
  position:absolute;
  bottom:10%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  justify-content:center;
  align-items:center;
  gap:35px;
}
.btn {
  width:60px;
  height:60px;
  border-radius:20px;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:6px 6px 12px var(--shadow-dark),
             -6px -6px 12px var(--shadow-light);
  cursor:pointer;
  transition:0.25s;
}
.btn:hover {transform:scale(1.07);}
.btn svg {width:26px;height:26px;fill:#333;}
.play {
  width:85px;
  height:85px;
  border-radius:50%;
  background:var(--card);
  position:relative;
  box-shadow:inset 6px 6px 10px var(--shadow-dark),
             inset -6px -6px 10px var(--shadow-light);
}
.play.playing {
  box-shadow:0 0 20px rgba(255,0,0,0.3),
             inset 6px 6px 10px var(--shadow-dark),
             inset -6px -6px 10px var(--shadow-light);
}
.play svg {fill:var(--accent);width:40px;height:40px;}

/* --- Time Counter --- */
.time {
  margin-top:10px;
  font-size:14px;
  color:#333;
}

/* --- Retry Overlay --- */
#retryOverlay {
  position: fixed;
  inset: 0;
  background: rgba(240,240,240,0.95);
  color: #111;
  font-size: 18px;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 100;
}
#retryOverlay button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  background: var(--accent);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

/* --- Install Popup --- */
.install-popup {
  position: fixed;
  bottom: -200px;
  left: 0;
  width: 100%;
  background: var(--card);
  border-radius: 18px 18px 0 0;
  color: #111;
  box-shadow: 0 -2px 20px rgba(0,0,0,0.2);
  padding: 18px 20px 24px;
  transition: bottom 0.4s ease;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}
.install-popup.show {bottom: 0;}
.install-popup h3 {
  font-size:18px;
  font-weight:600;
  margin-bottom:6px;
  color:#111;
}
.install-popup p {
  font-size:14px;
  color:#333;
  margin-bottom:14px;
}
.install-btn {
  background:linear-gradient(90deg,#ff3c3c,#ff8888);
  color:#fff;
  border:none;
  border-radius:30px;
  padding:10px 24px;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,0,0,0.4);
}
.close-install {
  position:absolute;
  top:10px;right:18px;
  color:#777;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>
<body>

<header>
  <div class="logo"><span>Bihar</span><span>FM</span></div>
  <div class="liveStatus"><div class="liveDot"></div><span id="connText">Connecting‚Ä¶</span></div>
</header>

<div class="cover">
  <img id="coverImg" src="https://i.ibb.co/Xrv9T57F/happy-woman-listening-music-with-headphones-932695-5594.jpg" alt="Cover">
</div>

<div class="song-info">
  <h2 id="songTitle">Bihar FM</h2>
  <p id="artistName">By Vivekfy</p>
  <div class="time" id="timeCounter">00:00</div>
</div>

<div class="controls">
  <div class="btn" id="shareBtn" title="Share">
    <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.48 2.48 0 000-1.39l7.02-4.11A2.5 2.5 0 1014.5 5a2.5 2.5 0 00.04.42L7.52 9.53a2.5 2.5 0 100 4.94l7.02 4.11a2.5 2.5 0 102.46-2.5z"/></svg>
  </div>
  <div class="btn play" id="playPauseBtn" title="Play / Pause">
    <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
  </div>
  <div class="btn" id="chatBtn" title="Chat">
    <svg viewBox="0 0 24 24"><path d="M20.52 3.48A11.85 11.85 0 0012 0C5.37 0 0 5.37 0 12a11.8 11.8 0 001.68 6.05L0 24l6.14-1.6A11.88 11.88 0 0012 24c6.63 0 12-5.37 12-12 0-3.2-1.25-6.22-3.48-8.52z"/></svg>
  </div>
</div>

<div id="retryOverlay">
  <div>Connection lost</div>
  <button id="retryBtn">Tap to Retry</button>
</div>

<audio id="player" autoplay></audio>

<div class="install-popup" id="installPopup">
  <div class="close-install" onclick="hideInstallPopup()">√ó</div>
  <h3>üìª Install BiharFM</h3>
  <p>Listen live anytime with one tap!</p>
  <button class="install-btn" id="installBtn">Install Now</button>
</div>

<script>
const WS_URL = "wss://fmconnector.onrender.com";
const player = document.getElementById("player");
const connText = document.getElementById("connText");
const playBtn = document.getElementById("playPauseBtn");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
const songTitle = document.getElementById("songTitle");
const artistName = document.getElementById("artistName");
const coverImg = document.getElementById("coverImg");
const timeCounter = document.getElementById("timeCounter");
const retryOverlay = document.getElementById("retryOverlay");
const retryBtn = document.getElementById("retryBtn");

let pc = null, playing = false;
let reconnectTimeout = null, reconnecting = false, retryCount = 0;

/* Restore last metadata if available */
window.addEventListener("load",()=>{
  const saved = localStorage.getItem("lastSong");
  if(saved){
    const d = JSON.parse(saved);
    songTitle.textContent = d.title;
    artistName.textContent = d.artist;
    coverImg.src = d.cover;
  }
});

/* Timer */
setInterval(()=>{
  if(player && !isNaN(player.currentTime)){
    const t=Math.floor(player.currentTime);
    const m=Math.floor(t/60).toString().padStart(2,"0");
    const s=(t%60).toString().padStart(2,"0");
    timeCounter.textContent=`${m}:${s}`;
  }
},1000);

/* WebRTC Connect */
function connectWS(){
  reconnecting = false;
  retryOverlay.style.display="none";
  const socket = new WebSocket(WS_URL);
  connText.textContent="Connecting";

  socket.onopen=()=>{
    socket.send(JSON.stringify({type:"register",role:"listener"}));
    connText.textContent="Waiting for stream";
    retryCount = 0;
  };

  socket.onmessage=async e=>{
    const msg=JSON.parse(e.data);
    if(msg.type==="offer"){
      connText.textContent="Connecting Stream";
      pc=new RTCPeerConnection({iceServers:[{urls:"stun:stun.l.google.com:19302"}]});
      pc.ontrack=ev=>{
        player.srcObject=ev.streams[0];
        player.play().catch(()=>{});
        connText.textContent="Live";
      };
      pc.onicecandidate=ev=>{
        if(ev.candidate)
          socket.send(JSON.stringify({type:"candidate",target:msg.from,payload:ev.candidate}));
      };
      await pc.setRemoteDescription(msg.payload);
      const ans=await pc.createAnswer();
      await pc.setLocalDescription(ans);
      socket.send(JSON.stringify({type:"answer",target:msg.from,payload:ans}));
    }
    if(msg.type==="candidate"&&pc){
      await pc.addIceCandidate(msg.payload).catch(()=>{});
    }
    if(msg.type==="metadata"){
      if(msg.title)songTitle.textContent=msg.title;
      if(msg.artist)artistName.textContent=msg.artist;
      if(msg.cover)coverImg.src=msg.cover;

      // ‚úÖ Save metadata to localStorage
      localStorage.setItem("lastSong", JSON.stringify({
        title: msg.title,
        artist: msg.artist,
        cover: msg.cover
      }));

      // ‚úÖ Clear storage if playing successfully again
      if(player.srcObject) localStorage.removeItem("lastSong");
    }
  };

  socket.onclose=()=>handleDisconnect();
  socket.onerror=()=>handleDisconnect();
}

function handleDisconnect(){
  if(reconnecting) return;
  reconnecting = true;
  connText.textContent="Reconnecting...";
  if(pc){pc.close();pc=null;}
  if(reconnectTimeout) clearTimeout(reconnectTimeout);

  retryCount++;
  // ‚úÖ Save current metadata before reload
  const d={
    title:songTitle.textContent,
    artist:artistName.textContent,
    cover:coverImg.src
  };
  localStorage.setItem("lastSong", JSON.stringify(d));

  if(retryCount <= 3){
    reconnectTimeout=setTimeout(()=>{ connectWS(); }, 3000);
  } else {
    // After few failed attempts ‚Üí auto reload page
    location.reload();
  }
}

retryBtn.onclick=()=>{
  retryCount = 0;
  connectWS();
};

/* Play / Pause */
playBtn.onclick=async()=>{
  if(playing) player.pause();
  else {try{await player.play();}catch(e){}}
};
player.addEventListener("pause",()=>{
  playing=false;
  playBtn.classList.remove("playing");
  playIcon.style.display="block";
  pauseIcon.style.display="none";
});
player.addEventListener("play",()=>{
  playing=true;
  playBtn.classList.add("playing");
  playIcon.style.display="none";
  pauseIcon.style.display="block";
});

/* Share + Chat */
document.getElementById("shareBtn").onclick=()=>{if(navigator.share)navigator.share({title:"BiharFM Live",text:"Listen now",url:location.href});};
document.getElementById("chatBtn").onclick=()=>{window.open("https://wa.me/?text=Listen BiharFM Live "+encodeURIComponent(location.href),"_blank");};

/* Install Popup */
let deferredPrompt = null;
const popup = document.getElementById('installPopup');
const installBtn = document.getElementById('installBtn');
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  setTimeout(() => popup.classList.add('show'), 1500);
});
installBtn.addEventListener('click', async () => {
  popup.classList.remove('show');
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    deferredPrompt = null;
  }
});
function hideInstallPopup() { popup.classList.remove('show'); }

/* Initial connect */
connectWS();
</script>
</body>
</html>
