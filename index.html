<!doctype html>
<html lang="en">
<head>

<style>
:root {
  --accent:#ff2b2b;
  --text:#fff;
  --muted:#bbb;
  --bg:#0a0a0f;
  --card:#151520;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;width:100vw;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.cover {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
}
.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: translateY(-20px);
  filter: blur(1px);
  scale: 1.05;
}
.cover::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0, 255, 100, 0.25) 40%,
    rgba(0, 0, 0, 0.45) 60%,
    rgba(0, 255, 150, 0.2) 100%
  );
  mix-blend-mode: overlay;
  z-index: 2;
}
.top{
  flex:0 0 40%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px 0 20px;
  z-index:2;
}
header{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{font-size:20px;font-weight:700;}
.logo span:first-child{color:#fff;}
.logo span:last-child{color:var(--accent);}
.time{font-size:15px;color:var(--muted);}
.liveStatus{display:flex;align-items:center;gap:6px;color:var(--muted);}
.liveDot{
  width:10px;height:10px;border-radius:50%;
  background:var(--accent);
  box-shadow:0 0 10px var(--accent);
  position:relative;
}
.liveDot::after{
  content:"";position:absolute;inset:0;border-radius:50%;
  background:rgba(255,0,0,0.4);
  animation:ripple 1.4s ease-out infinite;
}
@keyframes ripple{
  0%{transform:scale(1);opacity:1;}
  100%{transform:scale(2.5);opacity:0;}
}
.song-info{text-align:center;margin-top:20px;}
.song-info h2{font-size:22px;font-weight:600;}
.song-info p{font-size:14px;color:var(--muted);margin-top:4px;}
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:35px;
  margin-bottom:20px;
}
.btn{
  width:60px;height:60px;border-radius:18px;
  background:var(--card);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
  box-shadow:inset 2px 2px 5px rgba(255,255,255,0.05),
             4px 4px 10px rgba(0,0,0,0.4);
  transition:0.25s;
}
.btn:hover{transform:scale(1.08);}
.btn svg{width:26px;height:26px;fill:var(--text);}
.play{
  position:relative;
  width:78px;height:78px;border-radius:50%;
  background:linear-gradient(90deg,#ff3c3c,#ff8888);
  box-shadow:0 0 20px rgba(255,0,0,0.4);
}
.play svg{fill:#fff;width:80px;height:80px;}
.play.playing::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:rgba(255,50,50,0.4);
  animation:wavePulse 1.5s infinite ease-out;
  z-index:-1;
}
@keyframes wavePulse{
  0%{transform:scale(1);opacity:0.8;}
  100%{transform:scale(2.4);opacity:0;}
}
.bottom{
  flex:1;
  position:relative;
  overflow:hidden;
}
.bottom::before{
  content:"";
  position:absolute;
  top:-50px;left:0;width:100%;height:100px;
  background:var(--bg);
  border-radius:0 0 100% 100%;
  z-index:1;
}
.cover{width:100%;height:100%;overflow:hidden;}
.cover img{
  width:100%;height:100%;object-fit:cover;
  transform:translateY(-20px);
}

/* Tap to retry overlay */
#retryOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  color: #fff;
  font-size: 18px;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 100;
}
#retryOverlay button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
#retryOverlay button:hover {
  background: #ff5555;
}
</style>
</head>
<body>

<div class="top">
  <header>
    <div class="logo"><span>Bihar</span><span>FM</span></div>
    <div class="time" id="timeCounter">00:00</div>
    <div class="liveStatus"><div class="liveDot"></div><span id="connText">Connecting‚Ä¶</span></div>
  </header>

  <div class="song-info">
    <h2 id="songTitle">Bihar FM</h2>
    <p id="artistName">By Vivekfy</p>
  </div>

  <div class="controls">
    <div class="btn" id="shareBtn" title="Share">
      <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.48 2.48 0 000-1.39l7.02-4.11A2.5 2.5 0 1014.5 5a2.5 2.5 0 00.04.42L7.52 9.53a2.5 2.5 0 100 4.94l7.02 4.11a2.5 2.5 0 102.46-2.5z"/></svg>
    </div>
    <div class="btn play" id="playPauseBtn" title="Play / Pause">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
    </div>
    <div class="btn" id="chatBtn" title="Chat">
      <svg viewBox="0 0 24 24"><path d="M20.52 3.48A11.85 11.85 0 0012 0C5.37 0 0 5.37 0 12a11.8 11.8 0 001.68 6.05L0 24l6.14-1.6A11.88 11.88 0 0012 24c6.63 0 12-5.37 12-12 0-3.2-1.25-6.22-3.48-8.52z"/></svg>
    </div>
  </div>
</div>

<div class="bottom">
  <div class="cover">
    <img id="coverImg" src="https://i.ibb.co/DfL2Z6Fx/vecteezy-happy-girl-wearing-headphones-enjoying-play-list-listening.jpg" alt="Cover">
  </div>
</div>

<!-- Retry Overlay -->
<div id="retryOverlay">
  <div>Connection lost</div>
  <button id="retryBtn">Tap to Retry</button>
</div>

<audio id="player" autoplay></audio>

<script>
const WS_URL = "wss://fmconnector.onrender.com";
const player = document.getElementById("player");
const connText = document.getElementById("connText");
const playBtn = document.getElementById("playPauseBtn");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
const songTitle = document.getElementById("songTitle");
const artistName = document.getElementById("artistName");
const coverImg = document.getElementById("coverImg");
const timeCounter = document.getElementById("timeCounter");
const retryOverlay = document.getElementById("retryOverlay");
const retryBtn = document.getElementById("retryBtn");

let pc = null, playing = false;
let reconnectTimeout = null, reconnecting = false, retryCount = 0;

/* Timer */
setInterval(()=>{
  if(player && !isNaN(player.currentTime)){
    const t=Math.floor(player.currentTime);
    const m=Math.floor(t/60).toString().padStart(2,"0");
    const s=(t%60).toString().padStart(2,"0");
    timeCounter.textContent=`${m}:${s}`;
  }
},1000);

function connectWS(){
  reconnecting = false;
  retryOverlay.style.display="none";
  const socket = new WebSocket(WS_URL);
  connText.textContent="Connecting";

  socket.onopen=()=>{
    socket.send(JSON.stringify({type:"register",role:"listener"}));
    connText.textContent="Waiting for stream";
    retryCount = 0;
  };

  socket.onmessage=async e=>{
    const msg=JSON.parse(e.data);
    if(msg.type==="offer"){
      connText.textContent="Connecting Stream";
      pc=new RTCPeerConnection({iceServers:[{urls:"stun:stun.l.google.com:19302"}]});
      pc.ontrack=ev=>{
        player.srcObject=ev.streams[0];
        player.play().catch(()=>{});
        connText.textContent="Live";
      };
      pc.onicecandidate=ev=>{
        if(ev.candidate)
          socket.send(JSON.stringify({type:"candidate",target:msg.from,payload:ev.candidate}));
      };
      await pc.setRemoteDescription(msg.payload);
      const ans=await pc.createAnswer();
      await pc.setLocalDescription(ans);
      socket.send(JSON.stringify({type:"answer",target:msg.from,payload:ans}));
    }
    if(msg.type==="candidate"&&pc){
      await pc.addIceCandidate(msg.payload).catch(()=>{});
    }
    if(msg.type==="metadata"){
      if(msg.title)songTitle.textContent=msg.title;
      if(msg.artist)artistName.textContent=msg.artist;
      if(msg.cover)coverImg.src=msg.cover;
    }
  };

  socket.onclose=()=>handleDisconnect();
  socket.onerror=()=>handleDisconnect();
}

function handleDisconnect(){
  if(reconnecting) return;
  reconnecting = true;
  connText.textContent="Reconnecting...";
  if(pc){pc.close();pc=null;}
  if(reconnectTimeout) clearTimeout(reconnectTimeout);

  retryCount++;
  if(retryCount <= 5){
    reconnectTimeout=setTimeout(()=>{ connectWS(); }, 3000);
  } else {
    retryOverlay.style.display="flex";
  }
}

/* Tap to Retry */
retryBtn.onclick=()=>{
  retryCount = 0;
  connectWS();
};

/* Play / Pause */
playBtn.onclick=async()=>{
  if(playing) player.pause();
  else {
    try{await player.play();}catch(e){}
  }
};
player.addEventListener("pause",()=>{
  playing=false;
  playBtn.classList.remove("playing");
  playIcon.style.display="block";
  pauseIcon.style.display="none";
});
player.addEventListener("play",()=>{
  playing=true;
  playBtn.classList.add("playing");
  playIcon.style.display="none";
  pauseIcon.style.display="block";
});

/* Share + Chat */
document.getElementById("shareBtn").onclick=()=>{if(navigator.share)navigator.share({title:"BiharFM Live",text:"Listen now",url:location.href});};
document.getElementById("chatBtn").onclick=()=>{window.open("https://wa.me/?text=Listen BiharFM Live "+encodeURIComponent(location.href),"_blank");};

/* Initial connect */
connectWS();
</script>
</body>
</html>

<div class="install-popup" id="installPopup">
  <div class="close-install" onclick="hideInstallPopup()">√ó</div>
  <h3>üìª Install BiharFM App</h3>
  <p>Listen live anytime with one tap!</p>
  <button class="install-btn" id="installBtn">Install Now</button>
</div>

<script>
let deferredPrompt = null;
const popup = document.getElementById('installPopup');
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  // Always show on page refresh
  setTimeout(() => popup.classList.add('show'), 1500);
});

installBtn.addEventListener('click', async () => {
  popup.classList.remove('show');
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    if (choice.outcome === 'accepted') {
      console.log("App installed");
    }
    deferredPrompt = null;
  } else {
    alert("App can‚Äôt be installed manually right now.");
  }
});

function hideInstallPopup() {
  popup.classList.remove('show');
}
</script>
