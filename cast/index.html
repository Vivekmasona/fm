<style>:root {
  --bg: #0a0a0a;
  --accent: #ff2b2b;
  --text: #f1f1f1;
  --green: #00ff80;
  --red: #ff4040;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  user-select: none;
  -webkit-user-drag: none;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: var(--bg);
  color: var(--text);
  font-family: "Poppins", sans-serif;
  touch-action: manipulation;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 20;
  box-shadow: 0 2px 10px #000;
}

header .logo {
  font-weight: 700;
  color: var(--accent);
  font-size: 1.1rem;
  letter-spacing: 0.5px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 0.9rem;
}

#quality {
  background: rgba(255,255,255,0.05);
  border: 1px solid #222;
  color: #eee;
  padding: 5px 8px;
  border-radius: 6px;
  min-width: 90px;
  text-align: center;
}

#listeners {
  color: #ddd;
  font-weight: 500;
}

#statusDot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--red);
  box-shadow: 0 0 10px var(--red);
  position: relative;
}

#statusDot.loading::after {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  width: 24px;
  height: 24px;
  border: 2px solid rgba(255, 255, 255, 0.15);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 60px;
  bottom: 70px;
  left: 0;
  width: 90px;
  background: #141414;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  padding: 10px 0;
  box-shadow: inset -1px 0 10px #000;
  z-index: 15;
}

.sidebar button {
  background: #1f1f1f;
  border: none;
  color: var(--text);
  width: 54px;
  height: 54px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

.sidebar button:hover {
  background: var(--accent);
  color: #000;
}

.sidebar input[type="range"] {
  writing-mode: bt-lr;
  -webkit-appearance: slider-vertical;
  height: 100px;
  width: 6px;
  accent-color: var(--accent);
}

.sidebar select {
  background: #1b1b1b;
  border: none;
  color: #ddd;
  padding: 6px 8px;
  border-radius: 8px;
  width: 70px;
  font-size: 0.8rem;
}

/* ===== MAIN PLAYLIST ===== */
main {
  position: absolute;
  top: 60px;
  bottom: 70px;
  left: 90px;
  right: 0;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  scroll-behavior: smooth;
}

.song {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #161616;
  padding: 8px 10px;
  border-radius: 8px;
  transition: all 0.18s;
  overflow: hidden;
  cursor: pointer;
}

.song:hover {
  transform: translateY(-2px);
  background: #1f1f1f;
}

.cover {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  background: #222 center/cover no-repeat;
  flex-shrink: 0;
}

.meta {
  flex: 1;
  min-width: 0;
}

.title {
  font-weight: 600;
  font-size: 0.95rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.artist {
  font-size: 0.82rem;
  color: #aaa;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.live-badge {
  background: var(--accent);
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  animation: badgePulse 1.2s infinite;
}

@keyframes badgePulse {
  0%, 100% { opacity: 1 }
  50% { opacity: 0.45 }
}

.song.active {
  border-left: 3px solid var(--accent);
  background: #1b1b1b;
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-around;
  z-index: 20;
  box-shadow: 0 -2px 10px #000;
}

.icon-btn {
  background: #1a1a1a;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  cursor: pointer;
  font-size: 18px;
  transition: 0.2s;
}

.icon-btn:hover {
  background: var(--accent);
  color: #000;
}

.live-btn {
  background: #444;
  width: 78px;
  height: 78px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  position: relative;
  cursor: pointer;
  transition: 0.3s;
}

.live-btn.active {
  background: var(--accent);
  box-shadow: 0 0 18px rgba(255, 43, 43, 0.7);
}

.live-btn.active::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: rgba(255, 43, 43, 0.35);
  animation: ripple 1.6s infinite;
}

@keyframes ripple {
  0% { transform: scale(1); opacity: 1 }
  100% { transform: scale(2); opacity: 0 }

  border-radius: 10px;
}

  }

      <script>
/*
  BiharFM Broadcaster (Auto Mini-Host Scaling)
  -------------------------------------------------
  - WebSocket + WebRTC
  - Auto metadata sync (title, artist, cover)
  - Mic mix, reconnect, bitrate control
  - Shows all active mini-hosts with listener counts
*/

const WS_URL = "wss://fmconnector.onrender.com";  // ya tumhara apna signaling URL

// DOM refs
const statusDot = document.getElementById("statusDot");
const listenersEl = document.getElementById("listeners");
const qualityDisplay = document.getElementById("quality");
const qualitySel = document.getElementById("qualitySel");
const fileInput = document.getElementById("fileInput");
const playlistEl = document.getElementById("playlist");
const prevBtn = document.getElementById("prevBtn");
const playPauseBtn = document.getElementById("playPause");
const nextBtn = document.getElementById("nextBtn");
const seek = document.getElementById("seek");
const volume = document.getElementById("volume");
const speed = document.getElementById("speed");
const goLiveBtn = document.getElementById("goLive");
const micBtn = document.getElementById("micBtn");
const reconnectBtn = document.getElementById("reconnectBtn");
const player = document.getElementById("player");

// state
let ws = null;
let pcs = new Map();
let playlist = [];
let tracksMeta = [];
let currentIndex = -1;
let localStream = null;
let micStream = null;
let micEnabled = false;
let peerCount = 0;
let currentBitrate = parseInt(qualitySel.value) || 64000;

// --- WS Connection ---
function connectWS() {
  if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;
  ws = new WebSocket(WS_URL);
  setStatusLoading(true);

  ws.onopen = () => {
    setStatusConnected(true);
    ws.send(JSON.stringify({ type: "register", role: "broadcaster" }));
  };
  ws.onclose = () => {
    setStatusConnected(false);
    setTimeout(connectWS, 2000);
  };
  ws.onerror = () => setStatusConnected(false);
  ws.onmessage = evt => {
    try {
      const msg = JSON.parse(evt.data);
      handleWS(msg);
    } catch {}
  };
}
connectWS();

// --- Handle WS ---
async function handleWS(msg) {
  if (msg.type === "mini-host-list") renderMiniHosts(msg.payload || []);
}

// --- UI helpers ---
function setStatusLoading(f) { statusDot.classList.toggle("loading", f); }
function setStatusConnected(f) {
  setStatusLoading(false);
  statusDot.style.background = f ? "var(--green)" : "var(--red)";
  statusDot.style.boxShadow = `0 0 10px ${f ? "var(--green)" : "var(--red)"}`;
}
reconnectBtn.onclick = () => { setStatusConnected(false); ws?.close(); setTimeout(connectWS, 800); };

// --- File upload + metadata ---
fileInput.addEventListener("change", e => {
  const files = Array.from(e.target.files || []);
  playlist = files;
  tracksMeta = files.map(f => ({ title: f.name.replace(/\.[^/.]+$/, ""), artist: "Unknown", cover: null, file: f }));
  playlistEl.innerHTML = "";
  files.forEach((file, i) => {
    const div = document.createElement("div");
    div.className = "song";
    div.dataset.index = i;
    div.innerHTML = `
      <div class="cover" id="cover-${i}" style="background-image:url('https://cdn-icons-png.flaticon.com/512/727/727245.png')"></div>
      <div class="meta"><div id="title-${i}">${tracksMeta[i].title}</div><div id="artist-${i}">${tracksMeta[i].artist}</div></div>`;
    div.onclick = () => playSong(i);
    playlistEl.appendChild(div);
  });
});

// --- Playback ---
playPauseBtn.onclick = async () => {
  if (!player.src) return;
  if (player.paused) { await player.play(); playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>'; }
  else { player.pause(); playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; }
};
nextBtn.onclick = () => { if (currentIndex + 1 < playlist.length) playSong(currentIndex + 1); };
prevBtn.onclick = () => { if (currentIndex > 0) playSong(currentIndex - 1); };
seek.oninput = () => { if (player.duration) player.currentTime = (seek.value / 100) * player.duration; };
player.ontimeupdate = () => { if (player.duration) seek.value = (player.currentTime / player.duration) * 100; };
player.onended = () => { if (currentIndex + 1 < playlist.length) playSong(currentIndex + 1); else playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; };
volume.oninput = () => player.volume = volume.value;
speed.oninput = () => player.playbackRate = speed.value;

// --- Quality ---
qualitySel.onchange = e => { currentBitrate = parseInt(e.target.value || 64000); qualityDisplay.textContent = `Quality: ${Math.round(currentBitrate/1000)} kbps`; };

// --- Play + Metadata ---
async function playSong(i) {
  if (!playlist[i]) return;
  currentIndex = i;
  const file = playlist[i];
  player.src = URL.createObjectURL(file);
  await player.play();
  playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
  document.querySelectorAll(".song").forEach(el => el.classList.remove("active"));
  playlistEl.querySelector(`[data-index="${i}"]`).classList.add("active");
  updateLiveBadge(i);

  const stream = player.captureStream();
  localStream = stream;
  sendSyncUpdate();

  const meta = tracksMeta[i] || {};
  if (ws.readyState === WebSocket.OPEN)
    ws.send(JSON.stringify({ type: "metadata", payload: { title: meta.title, artist: meta.artist, cover: meta.cover || "" } }));
}

// --- Sync mini-hosts ---
function sendSyncUpdate() {
  if (ws?.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({
      type: "sync-update",
      payload: { currentTime: player.currentTime, paused: player.paused, songIndex: currentIndex }
    }));
  }
}
setInterval(sendSyncUpdate, 2000);

// --- Mic Mixing ---
micBtn.onclick = async () => {
  if (!micEnabled) {
    try {
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const ctx = new AudioContext();
      const dest = ctx.createMediaStreamDestination();
      const music = ctx.createMediaElementSource(player);
      const mic = ctx.createMediaStreamSource(micStream);
      const g1 = ctx.createGain(), g2 = ctx.createGain();
      g1.gain.value = 0.05; g2.gain.value = 0.95;
      music.connect(g1).connect(dest);
      mic.connect(g2).connect(dest);
      localStream = dest.stream;
      micEnabled = true;
      micBtn.style.background = "var(--green)";
    } catch { alert("Mic not available"); }
  } else {
    micEnabled = false;
    micStream?.getTracks().forEach(t => t.stop());
    micBtn.style.background = "";
    const ctx = new AudioContext();
    const dest = ctx.createMediaStreamDestination();
    const music = ctx.createMediaElementSource(player);
    music.connect(dest);
    localStream = dest.stream;
  }
};

// --- LIVE badge ---
function updateLiveBadge(i) {
  document.querySelectorAll(".live-badge").forEach(b => b.remove());
  const el = playlistEl.querySelector(`[data-index="${i}"]`);
  if (el) { const b = document.createElement("div"); b.className = "live-badge"; b.textContent = "LIVE"; el.appendChild(b); }
}

// --- Mini Host Panel ---
const miniHostPanel = document.createElement("div");
miniHostPanel.id = "miniHostPanel";
miniHostPanel.style.cssText = `margin-top:10px;padding:8px;background:#062a34;border-radius:10px;font-size:14px;line-height:1.6;color:#b0d0da;max-height:200px;overflow:auto;`;
document.querySelector(".controls")?.appendChild(miniHostPanel);

function renderMiniHosts(list) {
  miniHostPanel.innerHTML = "<b>Mini Hosts:</b><br>" +
    list.map(h => `<div>ðŸŸ¢ ${h.id} â€” ${h.count} listener${h.count!==1?"s":""}</div>`).join("");
}
                                                          </script>
