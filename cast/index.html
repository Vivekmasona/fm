<style>:root {
  --bg: #0a0a0a;
  --accent: #ff2b2b;
  --text: #f1f1f1;
  --green: #00ff80;
  --red: #ff4040;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  user-select: none;
  -webkit-user-drag: none;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: var(--bg);
  color: var(--text);
  font-family: "Poppins", sans-serif;
  touch-action: manipulation;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 20;
  box-shadow: 0 2px 10px #000;
}

header .logo {
  font-weight: 700;
  color: var(--accent);
  font-size: 1.1rem;
  letter-spacing: 0.5px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 0.9rem;
}

#quality {
  background: rgba(255,255,255,0.05);
  border: 1px solid #222;
  color: #eee;
  padding: 5px 8px;
  border-radius: 6px;
  min-width: 90px;
  text-align: center;
}

#listeners {
  color: #ddd;
  font-weight: 500;
}

#statusDot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--red);
  box-shadow: 0 0 10px var(--red);
  position: relative;
}

#statusDot.loading::after {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  width: 24px;
  height: 24px;
  border: 2px solid rgba(255, 255, 255, 0.15);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 60px;
  bottom: 70px;
  left: 0;
  width: 90px;
  background: #141414;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  padding: 10px 0;
  box-shadow: inset -1px 0 10px #000;
  z-index: 15;
}

.sidebar button {
  background: #1f1f1f;
  border: none;
  color: var(--text);
  width: 54px;
  height: 54px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

.sidebar button:hover {
  background: var(--accent);
  color: #000;
}

.sidebar input[type="range"] {
  writing-mode: bt-lr;
  -webkit-appearance: slider-vertical;
  height: 100px;
  width: 6px;
  accent-color: var(--accent);
}

.sidebar select {
  background: #1b1b1b;
  border: none;
  color: #ddd;
  padding: 6px 8px;
  border-radius: 8px;
  width: 70px;
  font-size: 0.8rem;
}

/* ===== MAIN PLAYLIST ===== */
main {
  position: absolute;
  top: 60px;
  bottom: 70px;
  left: 90px;
  right: 0;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  scroll-behavior: smooth;
}

.song {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #161616;
  padding: 8px 10px;
  border-radius: 8px;
  transition: all 0.18s;
  overflow: hidden;
  cursor: pointer;
}

.song:hover {
  transform: translateY(-2px);
  background: #1f1f1f;
}

.cover {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  background: #222 center/cover no-repeat;
  flex-shrink: 0;
}

.meta {
  flex: 1;
  min-width: 0;
}

.title {
  font-weight: 600;
  font-size: 0.95rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.artist {
  font-size: 0.82rem;
  color: #aaa;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.live-badge {
  background: var(--accent);
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  animation: badgePulse 1.2s infinite;
}

@keyframes badgePulse {
  0%, 100% { opacity: 1 }
  50% { opacity: 0.45 }
}

.song.active {
  border-left: 3px solid var(--accent);
  background: #1b1b1b;
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-around;
  z-index: 20;
  box-shadow: 0 -2px 10px #000;
}

.icon-btn {
  background: #1a1a1a;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  cursor: pointer;
  font-size: 18px;
  transition: 0.2s;
}

.icon-btn:hover {
  background: var(--accent);
  color: #000;
}

.live-btn {
  background: #444;
  width: 78px;
  height: 78px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  position: relative;
  cursor: pointer;
  transition: 0.3s;
}

.live-btn.active {
  background: var(--accent);
  box-shadow: 0 0 18px rgba(255, 43, 43, 0.7);
}

.live-btn.active::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: rgba(255, 43, 43, 0.35);
  animation: ripple 1.6s infinite;
}

@keyframes ripple {
  0% { transform: scale(1); opacity: 1 }
  100% { transform: scale(2); opacity: 0 }
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 10px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .sidebar {
    width: 70px;
  }
  main {
    left: 70px;
  }
  .live-btn {
    width: 70px;
    height: 70px;
  }
  .sidebar button {
    width: 48px;
    height: 48px;
  }

  <div class="header-right">

<audio id="player" crossorigin="anonymous"></audio>
        
<script>
/*
  broadcaster.js
  - Sends metadata + sync
  - Maintains PeerConnections to mini-hosts/listeners (depends on server)
  - Renders overlay popup with current groups (from server)
*/

const WS_URL = "wss://fmconnector.onrender.com";

const statusDot = document.getElementById("statusDot");
const listenersEl = document.getElementById("listeners");
const fileInput = document.getElementById("fileInput");
const playlistEl = document.getElementById("playlist");
const playPauseBtn = document.getElementById("playPause");
const player = document.getElementById("player");
const goLiveBtn = document.getElementById("goLive");
const micBtn = document.getElementById("micBtn");
const reconnectBtn = document.getElementById("reconnectBtn");
const qualitySel = document.getElementById("qualitySel");
const qualityDisplay = document.getElementById("quality");

let ws = null;
let pcs = new Map(); // id -> RTCPeerConnection
let localStream = null;
let currentTrack = null;
let playlist = [];
let tracksMeta = [];
let currentIndex = -1;
let peerCount = 0;
let micStream = null;
let micEnabled = false;
let syncInterval = null;
let currentBitrate = parseInt(qualitySel?.value || 64000) || 64000;

// groups overlay state
let groups = []; // [{ id: "vivek1234", members: 2, miniHostId: "abc" }, ...]

/* ---------------- WebSocket connect ---------------- */
function connectWS() {
  if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;
  ws = new WebSocket(WS_URL);
  setStatusLoading(true);

  ws.onopen = () => {
    setStatusConnected(true);
    ws.send(JSON.stringify({ type: "register", role: "broadcaster" }));
    // re-offer to known ids if any
    for (const id of Array.from(pcs.keys())) makePeer(id).catch(()=>{});
  };

  ws.onmessage = async (evt) => {
    let msg;
    try { msg = JSON.parse(evt.data); } catch { return; }
    handleWSMessage(msg);
  };

  ws.onclose = () => { setStatusConnected(false); console.warn("WS closed, reconnecting..."); setTimeout(connectWS, 2000); };
  ws.onerror = (e) => { console.warn("WS error", e); setStatusConnected(false); };
}
connectWS();

/* ---------------- Handle messages ---------------- */
async function handleWSMessage(msg) {
  if (!msg?.type) return;

  if (msg.type === "listener-joined") {
    // server tells a listener joined (id) â€” create peer
    peerCount++;
    updateListenersUI();
    if (msg.id) {
      await makePeer(msg.id);
    }
  } else if (msg.type === "peer-left") {
    if (msg.id && pcs.has(msg.id)) { try { pcs.get(msg.id).close(); } catch {} pcs.delete(msg.id); }
    peerCount = Math.max(0, peerCount - 1);
    updateListenersUI();
  } else if (msg.type === "answer") {
    const pc = pcs.get(msg.from);
    if (pc && msg.payload) await pc.setRemoteDescription(msg.payload).catch(()=>{});
  } else if (msg.type === "candidate") {
    const pc = pcs.get(msg.from);
    if (pc && msg.payload) try { await pc.addIceCandidate(msg.payload); } catch {}
  } else if (msg.type === "groupsUpdate") {
    // array of { id, members, miniHostId }
    groups = Array.isArray(msg.groups) ? msg.groups : [];
    updateOverlay(); // update UI overlay
  } else if (msg.type === "pair-created") {
    // server optionally notifies broadcaster of a new pair
    // include in groups list for UI
    if (msg.pairId) {
      groups.push({ id: msg.pairId, members: msg.members?.length || 0, miniHostId: msg.miniHostId || null });
      updateOverlay();
    }
  }
}

/* ---------------- UI helpers ---------------- */
function updateListenersUI() { listenersEl.textContent = `Listeners: ${peerCount}`; }
function setStatusLoading(flag) { statusDot?.classList.toggle("loading", !!flag); }
function setStatusConnected(connected) {
  setStatusLoading(false);
  if (!statusDot) return;
  if (connected) { statusDot.style.background = "var(--green)"; statusDot.style.boxShadow = "0 0 10px var(--green)"; }
  else { statusDot.style.background = "var(--red)"; statusDot.style.boxShadow = "0 0 10px var(--red)"; }
}
reconnectBtn.onclick = () => { setStatusLoading(true); setStatusConnected(false); if (ws) try { ws.close(); } catch {} setTimeout(connectWS, 900); };

/* ---------------- File upload / metadata (same basic logic) ---------------- */
fileInput?.addEventListener("change", (e) => {
  const files = Array.from(e.target.files || []);
  playlist = files;
  tracksMeta = files.map(f => ({ title: f.name.replace(/\.[^/.]+$/, ""), artist: "Unknown Artist", cover: null, url: null, file: f }));
  playlistEl && (playlistEl.innerHTML = "");
  files.forEach((file, idx) => {
    const item = document.createElement("div");
    item.className = "song";
    item.dataset.index = idx;
    item.innerHTML = `<div class="cover" id="cover-${idx}" style="background-image:url('https://cdn-icons-png.flaticon.com/512/727/727245.png')"></div>
      <div class="meta"><div class="title" id="title-${idx}">${tracksMeta[idx].title}</div>
      <div class="artist" id="artist-${idx}">${tracksMeta[idx].artist}</div></div>`;
    item.addEventListener("click", () => playSong(idx));
    playlistEl && playlistEl.appendChild(item);

    // attempt reading tags if jsmediatags available
    if (window.jsmediatags) {
      jsmediatags.read(file, {
        onSuccess: tag => {
          const t = tag.tags || {};
          tracksMeta[idx].title = t.title || tracksMeta[idx].title;
          tracksMeta[idx].artist = t.artist || tracksMeta[idx].artist;
          if (t.picture && t.picture.data) {
            const data = t.picture.data; const format = t.picture.format || "image/jpeg";
            let base64 = ""; for (let i = 0; i < data.length; i++) base64 += String.fromCharCode(data[i]);
            tracksMeta[idx].cover = `data:${format};base64,${btoa(base64)}`;
            const coverEl = document.getElementById(`cover-${idx}`);
            if (coverEl) coverEl.style.backgroundImage = `url(${tracksMeta[idx].cover})`;
          }
          const tEl = document.getElementById(`title-${idx}`); if (tEl) tEl.textContent = tracksMeta[idx].title;
          const aEl = document.getElementById(`artist-${idx}`); if (aEl) aEl.textContent = tracksMeta[idx].artist;
        },
        onError: () => {}
      });
    }
  });
});

/* ---------------- Playback controls + sync ---------------- */
playPauseBtn?.addEventListener("click", async () => {
  if (!player.src) return;
  if (player.paused) { await player.play().catch(()=>{}); playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>'; }
  else { player.pause(); playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; }
});

async function playSong(i) {
  if (!playlist[i]) return;
  currentIndex = i;
  const file = playlist[i];
  const url = tracksMeta[i]?.url || URL.createObjectURL(file);
  player.src = url;
  await player.play().catch(()=>{});
  playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
  // select active
  document.querySelectorAll(".song").forEach(s => s.classList.remove("active"));
  playlistEl?.querySelector(`.song[data-index="${i}"]`)?.classList.add("active");

  // capture stream and push to peers
  const stream = player.captureStream ? player.captureStream() : null;
  if (stream) {
    localStream = stream;
    currentTrack = stream.getAudioTracks()[0];
    await updateAllPeersTrack();
  }

  // send metadata and start sync
  const meta = tracksMeta[i] || {};
  if (ws?.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: "metadata", payload: { title: meta.title || "Unknown", artist: meta.artist || "", cover: meta.cover || "", url: meta.url || null, index: i } }));
  }

  if (syncInterval) clearInterval(syncInterval);
  syncInterval = setInterval(() => {
    if (ws?.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ type: "sync", payload: { index: currentIndex, url: meta.url || null, currentTime: player.currentTime || 0, playing: !player.paused } }));
    }
  }, 1000);
}

/* ---------------- Mic mixing (same pattern) ---------------- */
micBtn?.addEventListener("click", async () => {
  if (!micEnabled) {
    try {
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const ctx = new AudioContext();
      const dest = ctx.createMediaStreamDestination();
      const musicSrc = localStream ? ctx.createMediaStreamSource(localStream) : ctx.createMediaElementSource(player);
      const micSrc = ctx.createMediaStreamSource(micStream);
      const gMusic = ctx.createGain(), gMic = ctx.createGain();
      gMusic.gain.value = 0.02; gMic.gain.value = 0.98;
      musicSrc.connect(gMusic).connect(dest);
      micSrc.connect(gMic).connect(dest);
      localStream = dest.stream;
      currentTrack = localStream.getAudioTracks()[0];
      await updateAllPeersTrack();
      micEnabled = true;
      micBtn.style.background = "var(--green)";
    } catch (e) { alert("Mic access denied"); }
  } else {
    if (micStream) micStream.getTracks().forEach(t => t.stop());
    micEnabled = false; micStream = null; micBtn.style.background = "";
    const ctx = new AudioContext();
    const dest = ctx.createMediaStreamDestination();
    const src = ctx.createMediaElementSource(player);
    src.connect(dest);
    localStream = dest.stream;
    currentTrack = localStream.getAudioTracks()[0];
    await updateAllPeersTrack();
  }
});

/* ---------------- WebRTC helpers ---------------- */
async function makePeer(id) {
  if (!id) return;
  if (pcs.has(id)) {
    const existing = pcs.get(id);
    if (existing.iceConnectionState === "closed") pcs.delete(id);
    else return;
  }
  const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
  pcs.set(id, pc);

  try { if (currentTrack && localStream) pc.addTrack(currentTrack, localStream); } catch (e) {}
  pc.onicecandidate = e => { if (e.candidate && ws?.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type: "candidate", target: id, payload: e.candidate })); };
  pc.onconnectionstatechange = () => { if (["disconnected","failed","closed"].includes(pc.connectionState)) { pcs.delete(id); } };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  if (ws?.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type: "offer", target: id, payload: pc.localDescription }));
}

async function updateAllPeersTrack() {
  if (!currentTrack) return;
  for (const [id, pc] of pcs.entries()) {
    const sender = pc.getSenders().find(s => s.track?.kind === "audio");
    if (sender) {
      try {
        await sender.replaceTrack(currentTrack);
        setSenderBitrate(sender, currentBitrate);
      } catch (e) {
        try { await makePeer(id); } catch {}
      }
    } else {
      try { pc.addTrack(currentTrack, localStream); } catch (e) {}
    }
  }
}

async function setSenderBitrate(sender, bitrate) {
  if (!sender || !sender.getParameters) return;
  try {
    const p = sender.getParameters();
    if (!p.encodings) p.encodings = [{}];
    p.encodings[0].maxBitrate = parseInt(bitrate);
    await sender.setParameters(p);
  } catch (e) {}
}

async function setAllSendersBitrate(bitrate) {
  for (const pc of pcs.values()) {
    const sender = pc.getSenders().find(s => s.track?.kind === "audio");
    if (sender) await setSenderBitrate(sender, bitrate);
  }
}
qualitySel?.addEventListener("change", (e) => { currentBitrate = parseInt(e.target.value||64000); qualityDisplay && (qualityDisplay.textContent = `Quality: ${Math.round(currentBitrate/1000)} kbps`); setAllSendersBitrate(currentBitrate); });

/* ---------------- Overlay UI (groups) ---------------- */
(function injectOverlayUI(){
  const overlayBtn = document.createElement("div");
  overlayBtn.id = "overlayBtn";
  overlayBtn.textContent = "Groups: 0";
  document.body.appendChild(overlayBtn);

  const overlayPopup = document.createElement("div");
  overlayPopup.id = "overlayPopup";
  overlayPopup.innerHTML = `
    <div class="popup-box">
      <div class="popup-header"><strong>Active Groups</strong><button id="closeOverlay">Ã—</button></div>
      <div id="groupList" class="popup-content"></div>
    </div>`;
  document.body.appendChild(overlayPopup);

  const css = `
    #overlayBtn{position:fixed;right:18px;bottom:18px;padding:10px 14px;border-radius:28px;background:linear-gradient(90deg,#00ff7a,#00cc66);color:#000;font-weight:700;z-index:9999;cursor:pointer;}
    #overlayPopup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);z-index:10000;}
    #overlayPopup.show{display:flex;}
    .popup-box{width:320px;background:#072430;border-radius:12px;overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,0.6);}
    .popup-header{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;background:#021219;color:#fff;border-bottom:1px solid #0f3a4a;}
    .popup-header button{background:none;border:none;color:#fff;font-size:20px;cursor:pointer;}
    .popup-content{padding:12px;color:#9fb3bf;max-height:60vh;overflow:auto;}
    .group-row{display:flex;justify-content:space-between;padding:8px 10px;background:#072f36;margin-bottom:8px;border-radius:8px;color:#00ff7a;}
  `;
  const style = document.createElement("style"); style.textContent = css; document.head.appendChild(style);

  overlayBtn.onclick = () => overlayPopup.classList.add("show");
  overlayPopup.querySelector("#closeOverlay").onclick = () => overlayPopup.classList.remove("show");
  overlayPopup.addEventListener("click", (e) => { if (e.target === overlayPopup) overlayPopup.classList.remove("show"); });

  window.updateOverlay = function() {
    overlayBtn.textContent = `Groups: ${groups.length}`;
    const list = document.getElementById("groupList");
    list.innerHTML = "";
    if (!groups.length) { list.innerHTML = `<div style="padding:18px;color:#bbb;text-align:center">No groups</div>`; return; }
    groups.forEach(g => {
      const row = document.createElement("div");
      row.className = "group-row";
      row.innerHTML = `<div>${g.id}</div><div>${g.members} âŸ¶ ${g.miniHostId || "-"}</div>`;
      list.appendChild(row);
    });
  };
})();

/* ---------------- cleanup ---------------- */
window.addEventListener("beforeunload", () => {
  try { ws?.close(); } catch {}
  pcs.forEach(pc => { try { pc.close(); } catch {} });
});

/* Expose simple methods to inspect state (dev) */
window.__biharfm = { pcs, groups, updateOverlay };
</script>
