<style>:root {
  --bg: #0a0a0a;
  --accent: #ff2b2b;
  --text: #f1f1f1;
  --green: #00ff80;
  --red: #ff4040;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  user-select: none;
  -webkit-user-drag: none;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: var(--bg);
  color: var(--text);
  font-family: "Poppins", sans-serif;
  touch-action: manipulation;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 20;
  box-shadow: 0 2px 10px #000;
}

header .logo {
  font-weight: 700;
  color: var(--accent);
  font-size: 1.1rem;
  letter-spacing: 0.5px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 0.9rem;
}

#quality {
  background: rgba(255,255,255,0.05);
  border: 1px solid #222;
  color: #eee;
  padding: 5px 8px;
  border-radius: 6px;
  min-width: 90px;
  text-align: center;
}

#listeners {
  color: #ddd;
  font-weight: 500;
}

#statusDot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--red);
  box-shadow: 0 0 10px var(--red);
  position: relative;
}

#statusDot.loading::after {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  width: 24px;
  height: 24px;
  border: 2px solid rgba(255, 255, 255, 0.15);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 60px;
  bottom: 70px;
  left: 0;
  width: 90px;
  background: #141414;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  padding: 10px 0;
  box-shadow: inset -1px 0 10px #000;
  z-index: 15;
}

.sidebar button {
  background: #1f1f1f;
  border: none;
  color: var(--text);
  width: 54px;
  height: 54px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

.sidebar button:hover {
  background: var(--accent);
  color: #000;
}

.sidebar input[type="range"] {
  writing-mode: bt-lr;
  -webkit-appearance: slider-vertical;
  height: 100px;
  width: 6px;
  accent-color: var(--accent);
}

.sidebar select {
  background: #1b1b1b;
  border: none;
  color: #ddd;
  padding: 6px 8px;
  border-radius: 8px;
  width: 70px;
  font-size: 0.8rem;
}

/* ===== MAIN PLAYLIST ===== */
main {
  position: absolute;
  top: 60px;
  bottom: 70px;
  left: 90px;
  right: 0;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  scroll-behavior: smooth;
}

.song {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #161616;
  padding: 8px 10px;
  border-radius: 8px;
  transition: all 0.18s;
  overflow: hidden;
  cursor: pointer;
}

.song:hover {
  transform: translateY(-2px);
  background: #1f1f1f;
}

.cover {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  background: #222 center/cover no-repeat;
  flex-shrink: 0;
}

.meta {
  flex: 1;
  min-width: 0;
}

.title {
  font-weight: 600;
  font-size: 0.95rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.artist {
  font-size: 0.82rem;
  color: #aaa;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.live-badge {
  background: var(--accent);
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  animation: badgePulse 1.2s infinite;
}

@keyframes badgePulse {
  0%, 100% { opacity: 1 }
  50% { opacity: 0.45 }
}

.song.active {
  border-left: 3px solid var(--accent);
  background: #1b1b1b;
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-around;
  z-index: 20;
  box-shadow: 0 -2px 10px #000;
}

.icon-btn {
  background: #1a1a1a;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  cursor: pointer;
  font-size: 18px;
  transition: 0.2s;
}

.icon-btn:hover {
  background: var(--accent);
  color: #000;
}

.live-btn {
  background: #444;
  width: 78px;
  height: 78px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  position: relative;
  cursor: pointer;
  transition: 0.3s;
}

.live-btn.active {
  background: var(--accent);
  box-shadow: 0 0 18px rgba(255, 43, 43, 0.7);
}

.live-btn.active::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: rgba(255, 43, 43, 0.35);
  animation: ripple 1.6s infinite;
}

@keyframes ripple {
  0% { transform: scale(1); opacity: 1 }
  100% { transform: scale(2); opacity: 0 }
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 10px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .sidebar {
    width: 70px;
  }
  main {
    left: 70px;
  }
  .live-btn {
    width: 70px;
    height: 70px;
  }
  .sidebar button {
    width: 48px;
    height: 48px;
  }
}</style>

      <script>
// broadcaster.js â€” full ready-to-use

const WS_URL = "wss://fmconnector.onrender.com";

// UI refs (must exist in HTML)
const statusDot = document.getElementById("statusDot");
const listenersEl = document.getElementById("listeners");
const qualitySel = document.getElementById("qualitySel");
const fileInput = document.getElementById("fileInput");
const playlistEl = document.getElementById("playlist");
const prevBtn = document.getElementById("prevBtn");
const playPauseBtn = document.getElementById("playPause");
const nextBtn = document.getElementById("nextBtn");
const seek = document.getElementById("seek");
const volume = document.getElementById("volume");
const speed = document.getElementById("speed");
const goLiveBtn = document.getElementById("goLive");
const micBtn = document.getElementById("micBtn");
const reconnectBtn = document.getElementById("reconnectBtn");
const player = document.getElementById("player");

let ws = null;
let pcs = new Map();               // id -> RTCPeerConnection
let playlist = [];
let tracksMeta = [];
let currentIndex = -1;
let localStream = null;            // mixed music+mic stream
let currentTrack = null;
let micStream = null;
let micEnabled = false;
let peerCount = 0;
let currentBitrate = parseInt(qualitySel?.value || "64000", 10);
let syncInterval = null;
let connectedHosts = [];           // list of connected listener ids (for overlay)

///// Helpers /////
function setStatusLoading(flag) {
  statusDot?.classList.toggle("loading", !!flag);
}
function setStatusConnected(connected) {
  setStatusLoading(false);
  if (!statusDot) return;
  if (connected) {
    statusDot.style.background = "var(--green)";
    statusDot.style.boxShadow = "0 0 10px var(--green)";
  } else {
    statusDot.style.background = "var(--red)";
    statusDot.style.boxShadow = "0 0 10px var(--red)";
  }
}
function updateListenersUI() {
  if (listenersEl) listenersEl.textContent = `Listeners: ${peerCount}`;
}

///// Overlay (Hosts) + LIVE badge /////
const overlayBtn = document.createElement("button");
overlayBtn.id = "overlayBtn";
overlayBtn.textContent = "Hosts (0)";
Object.assign(overlayBtn.style, {
  position: "fixed",
  bottom: "20px",
  right: "20px",
  background: "linear-gradient(90deg,#ff3c3c,#ff8888)",
  color: "#000",
  fontWeight: "700",
  padding: "10px 14px",
  borderRadius: "12px",
  border: "none",
  zIndex: 9999,
  boxShadow: "0 6px 20px rgba(0,0,0,0.25)"
});
document.body.appendChild(overlayBtn);

const overlayPopup = document.createElement("div");
overlayPopup.id = "overlayPopup";
Object.assign(overlayPopup.style, {
  position: "fixed",
  bottom: "80px",
  right: "20px",
  width: "240px",
  maxHeight: "300px",
  overflowY: "auto",
  background: "rgba(10,10,12,0.95)",
  color: "#fff",
  padding: "12px",
  borderRadius: "10px",
  display: "none",
  zIndex: 10000,
  boxShadow: "0 10px 30px rgba(0,0,0,0.5)"
});
document.body.appendChild(overlayPopup);

overlayBtn.onclick = () => {
  overlayPopup.style.display = overlayPopup.style.display === "none" ? "block" : "none";
  renderOverlay();
};
function renderOverlay() {
  overlayPopup.innerHTML = `<div style="font-weight:700;margin-bottom:8px">Connected Hosts (${connectedHosts.length})</div>`;
  if (connectedHosts.length === 0) {
    overlayPopup.innerHTML += `<div style="color:#bbb">No hosts connected</div>`;
  } else {
    connectedHosts.forEach(id => {
      const el = document.createElement("div");
      el.textContent = id;
      el.style.padding = "6px 4px";
      el.style.borderBottom = "1px solid rgba(255,255,255,0.03)";
      overlayPopup.appendChild(el);
    });
  }
  overlayBtn.textContent = `Hosts (${connectedHosts.length})`;
}

// LIVE badge (blinking)
const liveBadge = document.createElement("div");
liveBadge.textContent = "LIVE";
Object.assign(liveBadge.style, {
  position: "fixed",
  top: "12px",
  right: "20px",
  background: "#ff3b3b",
  color: "#fff",
  padding: "6px 10px",
  borderRadius: "8px",
  fontWeight: "700",
  zIndex: 9999,
  display: "none",
  boxShadow: "0 6px 20px rgba(255,0,0,0.25)",
  animation: "biharfm-blink 1.4s infinite"
});
document.head.insertAdjacentHTML("beforeend", `<style>@keyframes biharfm-blink{0%{opacity:1}50%{opacity:.25}100%{opacity:1}}</style>`);
document.body.appendChild(liveBadge);

///// WebSocket connect /////
function connectWS() {
  if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;
  ws = new WebSocket(WS_URL);
  setStatusLoading(true);

  ws.onopen = () => {
    setStatusConnected(true);
    ws.send(JSON.stringify({ type: "register", role: "broadcaster" }));
    // re-offer to any known peers if needed
    for (const id of Array.from(pcs.keys())) makePeer(id).catch(()=>{});
  };

  ws.onmessage = async (evt) => {
    try {
      const msg = JSON.parse(evt.data);
      await handleWSMessage(msg);
    } catch (e) {
      console.warn("Invalid WS message", e);
    }
  };

  ws.onclose = () => {
    setStatusConnected(false);
    console.warn("WS closed, reconnecting in 2s...");
    setTimeout(connectWS, 2000);
  };

  ws.onerror = (e) => {
    console.warn("WS error", e);
    setStatusConnected(false);
  };
}
connectWS();

async function handleWSMessage(msg) {
  if (!msg || !msg.type) return;

  // Basic listener lifecycle (older server relied on this)
  if (msg.type === "listener-joined") {
    peerCount++;
    updateListenersUI();
    if (msg.id) {
      // create a new peer to that id
      await makePeer(msg.id);
      if (!connectedHosts.includes(msg.id)) {
        connectedHosts.push(msg.id);
        renderOverlay();
      }
    }
    return;
  }

  if (msg.type === "peer-left") {
    peerCount = Math.max(0, peerCount - 1);
    updateListenersUI();
    if (msg.id) {
      // cleanup
      if (pcs.has(msg.id)) {
        try { pcs.get(msg.id).close(); } catch {}
        pcs.delete(msg.id);
      }
      connectedHosts = connectedHosts.filter(x => x !== msg.id);
      renderOverlay();
    }
    return;
  }

  // answer: listener responded to our offer
  if (msg.type === "answer" && msg.from) {
    const pc = pcs.get(msg.from);
    if (pc && msg.payload) {
      await pc.setRemoteDescription(msg.payload).catch(()=>{});
    }
    return;
  }

  // candidate from listener
  if (msg.type === "candidate" && msg.from) {
    const pc = pcs.get(msg.from);
    if (pc && msg.payload) {
      try { await pc.addIceCandidate(msg.payload); } catch (e) {/* ignore */ }
    }
    return;
  }

  // server forwards metadata/sync â€” not used here except logging
  if (msg.type === "metadata") {
    // could be used to show what's playing on server side
    return;
  }

  if (msg.type === "pair-created") {
    // server might inform broadcaster about pairs (optional)
    // msg => { pairId, members, miniHostId }
    // currently broadcaster doesn't need to react specially
    return;
  }
}

///// WebRTC: makePeer (broadcaster -> listener) /////
async function makePeer(id) {
  if (!id) return;
  if (pcs.has(id)) {
    const existing = pcs.get(id);
    if (existing.iceConnectionState === "closed") pcs.delete(id);
    else return;
  }
  const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
  pcs.set(id, pc);

  try {
    if (currentTrack && localStream) {
      pc.addTrack(currentTrack, localStream);
    }
  } catch (e) {}

  pc.onicecandidate = e => {
    if (e.candidate && ws && ws.readyState === WebSocket.OPEN) {
      // send candidate to server to forward to target id
      ws.send(JSON.stringify({ type: "candidate", target: id, payload: e.candidate }));
    }
  };

  pc.onconnectionstatechange = () => {
    if (["disconnected","failed","closed"].includes(pc.connectionState)) {
      pcs.delete(id);
      connectedHosts = connectedHosts.filter(x => x !== id);
      renderOverlay();
    }
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: "offer", target: id, payload: pc.localDescription }));
  }
  return pc;
}

///// Update senders when stream changes /////
async function updateAllPeersTrack() {
  if (!currentTrack) return;
  for (const [id, pc] of pcs.entries()) {
    const sender = pc.getSenders().find(s => s.track?.kind === "audio");
    if (sender) {
      try {
        await sender.replaceTrack(currentTrack);
        setSenderBitrate(sender, currentBitrate);
      } catch (e) {
        try { await makePeer(id); } catch {}
      }
    } else {
      try { pc.addTrack(currentTrack, localStream); } catch (e) {}
    }
  }
}

async function setSenderBitrate(sender, bitrate) {
  if (!sender || !sender.getParameters) return;
  try {
    const p = sender.getParameters();
    if (!p.encodings) p.encodings = [{}];
    p.encodings[0].maxBitrate = parseInt(bitrate);
    await sender.setParameters(p);
  } catch (e) {}
}

///// File upload + metadata (kept from your original) /////
fileInput?.addEventListener("change", (e) => {
  const files = Array.from(e.target.files || []);
  playlist = files;
  tracksMeta = files.map(f => ({
    title: f.name.replace(/\.[^/.]+$/, ""),
    artist: "Unknown Artist",
    cover: null,
    url: null,
    file: f
  }));
  playlistEl.innerHTML = "";

  files.forEach((file, idx) => {
    const item = document.createElement("div");
    item.className = "song";
    item.dataset.index = idx;
    item.innerHTML = `
      <div class="cover" id="cover-${idx}" style="background-image:url('https://cdn-icons-png.flaticon.com/512/727/727245.png')"></div>
      <div class="meta">
        <div class="title" id="title-${idx}">${tracksMeta[idx].title}</div>
        <div class="artist" id="artist-${idx}">${tracksMeta[idx].artist}</div>
      </div>
    `;
    item.addEventListener("click", () => playSong(idx));
    playlistEl.appendChild(item);

    // jsmediatags if available - non-blocking
    if (window.jsmediatags) {
      jsmediatags.read(file, {
        onSuccess: (tag) => {
          const t = tag.tags || {};
          tracksMeta[idx].title = t.title || tracksMeta[idx].title;
          tracksMeta[idx].artist = t.artist || tracksMeta[idx].artist;
          const titleEl = document.getElementById(`title-${idx}`);
          const artistEl = document.getElementById(`artist-${idx}`);
          if (titleEl) titleEl.textContent = tracksMeta[idx].title;
          if (artistEl) artistEl.textContent = tracksMeta[idx].artist;

          if (t.picture && t.picture.data) {
            const data = t.picture.data;
            const format = t.picture.format || "image/jpeg";
            let base64 = "";
            for (let i = 0; i < data.length; i++) base64 += String.fromCharCode(data[i]);
            tracksMeta[idx].cover = `data:${format};base64,${btoa(base64)}`;
            document.getElementById(`cover-${idx}`).style.backgroundImage = `url(${tracksMeta[idx].cover})`;
          }
        }
      });
    }
  });
});

///// Play controls, seek, speed, volume (kept) /////
playPauseBtn?.addEventListener("click", async () => {
  if (!player.src) return;
  if (player.paused) {
    await player.play();
    playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
  } else {
    player.pause();
    playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
  }
});
prevBtn && (prevBtn.onclick = () => { if (currentIndex > 0) playSong(currentIndex - 1); });
nextBtn && (nextBtn.onclick = () => { if (currentIndex + 1 < playlist.length) playSong(currentIndex + 1); });
seek && (seek.oninput = () => { if (player.duration) player.currentTime = (seek.value / 100) * player.duration; });
player.ontimeupdate = () => { if (player.duration && seek) seek.value = (player.currentTime / player.duration) * 100; };
player.onended = () => { if (currentIndex + 1 < playlist.length) playSong(currentIndex + 1); else playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; };
volume && (volume.oninput = () => player.volume = volume.value);
speed && (speed.oninput = () => player.playbackRate = speed.value);

///// Play / Sync / Metadata send /////
async function playSong(i) {
  if (!playlist[i]) return;
  currentIndex = i;
  const file = playlist[i];
  const url = tracksMeta[i].url || URL.createObjectURL(file);
  player.src = url;
  await player.play();
  playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';

  document.querySelectorAll(".song").forEach(el => el.classList.remove("active"));
  const el = playlistEl.querySelector(`.song[data-index="${i}"]`);
  if (el) el.classList.add("active");

  updateLiveBadge(i);

  // create a captureStream (if supported)
  const stream = player.captureStream ? player.captureStream() : null;
  if (stream) {
    localStream = stream;
    currentTrack = stream.getAudioTracks()[0];
    await updateAllPeersTrack();
  } else {
    // fallback: create audioContext destination mixing (for mic mixing we handle separately)
    startMixForPlayer();
  }

  // send metadata
  const meta = tracksMeta[i] || {};
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: "metadata", payload: { title: meta.title || "Unknown", artist: meta.artist || "Unknown Artist", cover: meta.cover || "", url: meta.url || null, index: i } }));
  }

  // start periodic sync every 1s
  if (syncInterval) clearInterval(syncInterval);
  syncInterval = setInterval(() => {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ type: "sync", payload: { index: currentIndex, currentTime: player.currentTime, playing: !player.paused } }));
    }
  }, 1000);
}

function updateLiveBadge(i) {
  liveBadge.style.display = "block";
}

function startMixForPlayer() {
  // fallback mixing if captureStream not available
  try {
    const ctx = new AudioContext();
    const destNode = ctx.createMediaStreamDestination();
    const src = ctx.createMediaElementSource(player);
    src.connect(destNode);
    src.connect(ctx.destination);
    localStream = destNode.stream;
    currentTrack = localStream.getAudioTracks()[0];
    updateAllPeersTrack();
  } catch (e) { console.warn("mix fallback failed", e); }
}

///// Mic mixing toggle /////
micBtn && (micBtn.onclick = async () => {
  if (!micEnabled) {
    try {
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      micEnabled = true;
      micBtn.style.background = "var(--green)";
      // merge mic with existing player stream
      if (player.src) startMixWithMic();
    } catch (e) {
      alert("Mic access denied");
    }
  } else {
    if (micStream) micStream.getTracks().forEach(t => t.stop());
    micStream = null;
    micEnabled = false;
    micBtn.style.background = "";
    // recreate localStream from player only
    if (player.src) {
      const s = player.captureStream ? player.captureStream() : null;
      if (s) { localStream = s; currentTrack = s.getAudioTracks()[0]; updateAllPeersTrack(); }
    }
  }
});

function startMixWithMic() {
  try {
    const ctx = new AudioContext();
    const destNode = ctx.createMediaStreamDestination();
    const musicSrc = player.captureStream ? ctx.createMediaStreamSource(player.captureStream()) : ctx.createMediaElementSource(player);
    const micSrc = ctx.createMediaStreamSource(micStream);
    const gMusic = ctx.createGain(), gMic = ctx.createGain();
    gMusic.gain.value = 0.15;
    gMic.gain.value = 0.95;
    musicSrc.connect(gMusic).connect(destNode);
    micSrc.connect(gMic).connect(destNode);
    localStream = destNode.stream;
    currentTrack = localStream.getAudioTracks()[0];
    updateAllPeersTrack();
  } catch (e) {
    console.warn("startMixWithMic failed", e);
  }
}

///// bitrate change
qualitySel && (qualitySel.onchange = (e) => {
  currentBitrate = parseInt(e.target.value || "64000", 10);
  for (const pc of pcs.values()) {
    const sender = pc.getSenders().find(s => s.track?.kind === "audio");
    if (sender) setSenderBitrate(sender, currentBitrate);
  }
});

///// stop broadcast
goLiveBtn && (goLiveBtn.onclick = () => {
  const active = goLiveBtn.classList.toggle("active");
  if (active) {
    if (currentIndex === -1 && playlist.length) playSong(0);
  } else {
    if (syncInterval) { clearInterval(syncInterval); syncInterval = null; }
    pcs.forEach(pc => { try { pc.close(); } catch{} });
    pcs.clear();
    peerCount = 0;
    updateListenersUI();
    connectedHosts = [];
    renderOverlay();
    liveBadge.style.display = "none";
  }
}));

// reconnect button
reconnectBtn && (reconnectBtn.onclick = () => {
  try { ws?.close(); } catch {}
  setTimeout(connectWS, 900);
});

// cleanup
window.addEventListener("beforeunload", () => {
  try { ws?.close(); } catch {}
  pcs.forEach(pc => { try { pc.close(); } catch {} });
});

    </script>
