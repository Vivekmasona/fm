<style>:root {
  --bg: #0a0a0a;
  --accent: #ff2b2b;
  --text: #f1f1f1;
  --green: #00ff80;
  --red: #ff4040;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  user-select: none;
  -webkit-user-drag: none;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: var(--bg);
  color: var(--text);
  font-family: "Poppins", sans-serif;
  touch-action: manipulation;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 20;
  box-shadow: 0 2px 10px #000;
}

header .logo {
  font-weight: 700;
  color: var(--accent);
  font-size: 1.1rem;
  letter-spacing: 0.5px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 0.9rem;
}

#quality {
  background: rgba(255,255,255,0.05);
  border: 1px solid #222;
  color: #eee;
  padding: 5px 8px;
  border-radius: 6px;
  min-width: 90px;
  text-align: center;
}

#listeners {
  color: #ddd;
  font-weight: 500;
}

#statusDot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--red);
  box-shadow: 0 0 10px var(--red);
  position: relative;
}

#statusDot.loading::after {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  width: 24px;
  height: 24px;
  border: 2px solid rgba(255, 255, 255, 0.15);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 60px;
  bottom: 70px;
  left: 0;
  width: 90px;
  background: #141414;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  padding: 10px 0;
  box-shadow: inset -1px 0 10px #000;
  z-index: 15;
}

.sidebar button {
  background: #1f1f1f;
  border: none;
  color: var(--text);
  width: 54px;
  height: 54px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

.sidebar button:hover {
  background: var(--accent);
  color: #000;
}

.sidebar input[type="range"] {
  writing-mode: bt-lr;
  -webkit-appearance: slider-vertical;
  height: 100px;
  width: 6px;
  accent-color: var(--accent);
}

.sidebar select {
  background: #1b1b1b;
  border: none;
  color: #ddd;
  padding: 6px 8px;
  border-radius: 8px;
  width: 70px;
  font-size: 0.8rem;
}

/* ===== MAIN PLAYLIST ===== */
main {
  position: absolute;
  top: 60px;
  bottom: 70px;
  left: 90px;
  right: 0;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  scroll-behavior: smooth;
}

.song {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #161616;
  padding: 8px 10px;
  border-radius: 8px;
  transition: all 0.18s;
  overflow: hidden;
  cursor: pointer;
}

.song:hover {
  transform: translateY(-2px);
  background: #1f1f1f;
}

.cover {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  background: #222 center/cover no-repeat;
  flex-shrink: 0;
}

.meta {
  flex: 1;
  min-width: 0;
}

.title {
  font-weight: 600;
  font-size: 0.95rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.artist {
  font-size: 0.82rem;
  color: #aaa;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.live-badge {
  background: var(--accent);
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  animation: badgePulse 1.2s infinite;
}

@keyframes badgePulse {
  0%, 100% { opacity: 1 }
  50% { opacity: 0.45 }
}

.song.active {
  border-left: 3px solid var(--accent);
  background: #1b1b1b;
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: space-around;
  z-index: 20;
  box-shadow: 0 -2px 10px #000;
}

.icon-btn {
  background: #1a1a1a;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  cursor: pointer;
  font-size: 18px;
  transition: 0.2s;
}

.icon-btn:hover {
  background: var(--accent);
  color: #000;
}

.live-btn {
  background: #444;
  width: 78px;
  height: 78px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  position: relative;
  cursor: pointer;
  transition: 0.3s;
}

.live-btn.active {
  background: var(--accent);
  box-shadow: 0 0 18px rgba(255, 43, 43, 0.7);
}

.live-btn.active::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: rgba(255, 43, 43, 0.35);
  animation: ripple 1.6s infinite;
}

@keyframes ripple {
  0% { transform: scale(1); opacity: 1 }
  100% { transform: scale(2); opacity: 0 }
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 10px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .sidebar {
    width: 70px;
  }
  main {
    left: 70px;
  }
  .live-btn {
    width: 70px;
    height: 70px;
  }
  .sidebar button {
    width: 48px;
    height: 48px;
  }
}</style>

<script>
/* Broadcaster script â€” drop into /cast/index.html (replace old script)
   Uses DOM IDs already present in your HTML.
*/
const WS_URL = "wss://fmconnector.onrender.com"; // change if needed

// DOM refs (as in your HTML)
const statusDot = document.getElementById("statusDot");
const listenersEl = document.getElementById("listeners");
const qualityDisplay = document.getElementById("quality");
const qualitySel = document.getElementById("qualitySel");
const fileInput = document.getElementById("fileInput");
const playlistEl = document.getElementById("playlist");
const prevBtn = document.getElementById("prevBtn");
const playPauseBtn = document.getElementById("playPause");
const nextBtn = document.getElementById("nextBtn");
const seek = document.getElementById("seek");
const volume = document.getElementById("volume");
const speed = document.getElementById("speed");
const goLiveBtn = document.getElementById("goLive");
const micBtn = document.getElementById("micBtn");
const reconnectBtn = document.getElementById("reconnectBtn");
const player = document.getElementById("player");

// state
let ws = null;
let pcs = new Map(); // childId -> RTCPeerConnection
let playlist = [];
let tracksMeta = [];
let currentIndex = -1;
let localStream = null;
let currentTrack = null;
let micStream = null;
let micEnabled = false;
let peerCount = 0;
let currentBitrate = parseInt(qualitySel.value) || 64000;

// connect WS
function connectWS() {
  if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;
  ws = new WebSocket(WS_URL);
  setStatusLoading(true);
  ws.onopen = () => {
    setStatusConnected(true);
    ws.send(JSON.stringify({ type: "register", role: "broadcaster" }));
    // re-offer to current children if any
    for (const id of Array.from(pcs.keys())) makePeer(id).catch(()=>{});
  };
  ws.onmessage = async (evt) => {
    try {
      const msg = JSON.parse(evt.data);
      handleWSMessage(msg);
    } catch(e){}
  };
  ws.onclose = () => { setStatusConnected(false); setTimeout(connectWS, 2000); };
  ws.onerror = (e) => { console.warn("WS err", e); setStatusConnected(false); };
}
connectWS();

function handleWSMessage(msg) {
  if (!msg.type) return;
  if (msg.type === "child-joined") {
    // server tells this parent (broadcaster) to connect to childId
    peerCount++;
    updateListenersUI();
    if (msg.childId) makePeer(msg.childId).catch(()=>{});
  }
  if (msg.type === "child-left") {
    peerCount = Math.max(0, peerCount - 1);
    updateListenersUI();
    const id = msg.childId;
    if (id && pcs.has(id)) {
      try { pcs.get(id).close(); } catch(e){}
      pcs.delete(id);
    }
  }
  if (msg.type === "answer") {
    const pc = pcs.get(msg.from);
    if (pc && msg.payload) pc.setRemoteDescription(msg.payload).catch(()=>{});
  }
  if (msg.type === "candidate") {
    const pc = pcs.get(msg.from);
    if (pc && msg.payload) pc.addIceCandidate(msg.payload).catch(()=>{});
  }
  if (msg.type === "rooms-info") console.log("rooms-info", msg);
}

// helper UI
function updateListenersUI() { listenersEl.textContent = `Listeners: ${peerCount}`; }
function setStatusLoading(flag){ if (flag) statusDot.classList.add("loading"); else statusDot.classList.remove("loading"); }
function setStatusConnected(connected){ setStatusLoading(false); if (connected){ statusDot.style.background="var(--green)"; statusDot.style.boxShadow="0 0 10px var(--green)"; } else { statusDot.style.background="var(--red)"; statusDot.style.boxShadow="0 0 10px var(--red)"; } }
reconnectBtn.onclick = ()=>{ setStatusLoading(true); setStatusConnected(false); if (ws) try{ ws.close() }catch{}; setTimeout(connectWS,900); };

// file upload & playlist logic (keep same code you had)
fileInput.addEventListener("change", (e) => {
  const files = Array.from(e.target.files || []);
  playlist = files;
  tracksMeta = files.map(f => ({ title: f.name.replace(/\.[^/.]+$/, ""), artist: "Unknown Artist", cover: null, file: f }));
  playlistEl.innerHTML = "";
  files.forEach((file, idx) => {
    const item = document.createElement("div");
    item.className = "song";
    item.dataset.index = idx;
    item.innerHTML = `<div class="cover" id="cover-${idx}" style="background-image:url('https://cdn-icons-png.flaticon.com/512/727/727245.png')"></div>
      <div class="meta"><div class="title" id="title-${idx}">${tracksMeta[idx].title}</div><div class="artist" id="artist-${idx}">${tracksMeta[idx].artist}</div></div>`;
    item.addEventListener("click", () => playSong(idx));
    playlistEl.appendChild(item);

    jsmediatags.read(file, {
      onSuccess: (tag) => {
        const t = tag.tags || {};
        const title = t.title || tracksMeta[idx].title;
        const artist = t.artist || "Unknown Artist";
        tracksMeta[idx].title = title;
        tracksMeta[idx].artist = artist;
        const titleEl = document.getElementById(`title-${idx}`);
        const artistEl = document.getElementById(`artist-${idx}`);
        if (titleEl) titleEl.textContent = title;
        if (artistEl) artistEl.textContent = artist;
        if (t.picture && t.picture.data) {
          const data = t.picture.data;
          const format = t.picture.format || "image/jpeg";
          let base64 = "";
          for (let i = 0; i < data.length; i++) base64 += String.fromCharCode(data[i]);
          const url = `data:${format};base64,${btoa(base64)}`;
          tracksMeta[idx].cover = url;
          const coverEl = document.getElementById(`cover-${idx}`);
          if (coverEl) coverEl.style.backgroundImage = `url(${url})`;
        }
      }
    });
  });
});

// playSong, playback controls same as your earlier code
playPauseBtn.addEventListener("click", async () => {
  if (!player.src) return;
  if (player.paused) { await player.play(); playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>'; }
  else { player.pause(); playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; }
});
prevBtn.onclick = () => { if (currentIndex > 0) playSong(currentIndex - 1); };
nextBtn.onclick = () => { if (currentIndex + 1 < playlist.length) playSong(currentIndex + 1); };
seek.oninput = () => { if (player.duration) player.currentTime = (seek.value / 100) * player.duration; };
player.ontimeupdate = () => { if (player.duration) seek.value = (player.currentTime / player.duration) * 100; };
player.onended = () => { if (currentIndex + 1 < playlist.length) playSong(currentIndex + 1); else playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; };
volume.oninput = () => player.volume = volume.value;
speed.oninput = () => player.playbackRate = speed.value;

// quality selector
qualitySel.onchange = (e) => {
  currentBitrate = parseInt(e.target.value || 64000);
  qualityDisplay.textContent = `Quality: ${Math.round(currentBitrate / 1000)} kbps`;
  setAllSendersBitrate(currentBitrate);
};

// playSong sends metadata and prepares local stream
async function playSong(i) {
  if (!playlist[i]) return;
  currentIndex = i;
  const file = playlist[i];
  player.src = URL.createObjectURL(file);
  await player.play();
  playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
  document.querySelectorAll(".song").forEach(el => el.classList.remove("active"));
  const el = playlistEl.querySelector(`.song[data-index="${i}"]`); if (el) el.classList.add("active");
  updateLiveBadge(i);

  // build localStream from player for sending to children
  try {
    const stream = player.captureStream ? player.captureStream() : null;
    if (stream) { localStream = stream; currentTrack = stream.getAudioTracks()[0]; await updateAllPeersTrack(); }
  } catch (e) { console.warn("captureStream failed", e); }

  // metadata
  const meta = tracksMeta[i] || {};
  if (ws && ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: "metadata", payload: { title: meta.title || "Unknown", artist: meta.artist || "Unknown Artist", cover: meta.cover || "" } }));
  }
}

// updateLiveBadge same as before
function updateLiveBadge(i) {
  document.querySelectorAll(".song .live-badge").forEach(n => n.remove());
  const el = playlistEl.querySelector(`.song[data-index="${i}"]`);
  if (!el) return;
  const badge = document.createElement("div");
  badge.className = "live-badge";
  badge.textContent = "LIVE";
  el.appendChild(badge);
}

// mic mixing: same as before (mix music & mic into localStream)
micBtn.onclick = async () => {
  if (!micEnabled) {
    try {
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const ctx = new AudioContext();
      const dest = ctx.createMediaStreamDestination();
      const musicSrc = localStream ? ctx.createMediaStreamSource(localStream) : ctx.createMediaElementSource(player);
      const micSrc = ctx.createMediaStreamSource(micStream);
      const gMusic = ctx.createGain(), gMic = ctx.createGain();
      gMusic.gain.value = 0.02; gMic.gain.value = 0.98;
      musicSrc.connect(gMusic).connect(dest);
      micSrc.connect(gMic).connect(dest);
      localStream = dest.stream;
      currentTrack = localStream.getAudioTracks()[0];
      await updateAllPeersTrack();
      micEnabled = true;
      micBtn.style.background = "var(--green)";
    } catch (e) { alert("Mic access denied"); }
  } else {
    if (micStream) micStream.getTracks().forEach(t => t.stop());
    micEnabled = false;
    micStream = null;
    micBtn.style.background = "";
    const ctx = new AudioContext();
    const dest = ctx.createMediaStreamDestination();
    const src = ctx.createMediaElementSource(player);
    src.connect(dest);
    localStream = dest.stream;
    currentTrack = localStream.getAudioTracks()[0];
    await updateAllPeersTrack();
  }
};

// makePeer: create RTCPeerConnection to a childId and offer
async function makePeer(childId) {
  if (!childId) return;
  if (pcs.has(childId)) {
    const ex = pcs.get(childId);
    try { if (ex.iceConnectionState !== "closed") return; } catch(e){ pcs.delete(childId); }
  }
  const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
  pcs.set(childId, pc);

  // ensure we have local track to forward
  try { if (currentTrack && localStream) pc.addTrack(currentTrack, localStream); } catch(e) {}

  pc.onicecandidate = (ev) => {
    if (ev.candidate && ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type: "candidate", target: childId, payload: ev.candidate }));
  };
  pc.onconnectionstatechange = () => {
    if (["failed","disconnected","closed"].includes(pc.connectionState)) {
      try { pc.close(); } catch(e){}
      pcs.delete(childId);
    }
  };

  try {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type: "offer", target: childId, payload: pc.localDescription }));
  } catch (e) { console.warn("offer failed", e); }
}

// update all peers with new track
async function updateAllPeersTrack() {
  if (!currentTrack) return;
  for (const [id, pc] of pcs.entries()) {
    const sender = pc.getSenders().find(s => s.track && s.track.kind === "audio");
    if (sender) {
      try {
        await sender.replaceTrack(currentTrack);
        setSenderBitrate(sender, currentBitrate);
      } catch (e) {
        try { await makePeer(id); } catch(err){}
      }
    } else {
      try { pc.addTrack(currentTrack, localStream); } catch(e){}
    }
  }
}

// bitrate helpers
async function setAllSendersBitrate(bitrate) {
  for (const pc of pcs.values()) {
    const sender = pc.getSenders().find(s => s.track?.kind === "audio");
    if (sender) await setSenderBitrate(sender, bitrate);
  }
}
async function setSenderBitrate(sender, bitrate) {
  if (!sender || !sender.getParameters) return;
  try {
    const p = sender.getParameters();
    if (!p.encodings) p.encodings = [{}];
    p.encodings[0].maxBitrate = parseInt(bitrate);
    await sender.setParameters(p);
  } catch (e) {}
}

// broadcast start/stop: same behavior but now children will be connected via child-joined events
goLiveBtn.onclick = () => {
  const active = goLiveBtn.classList.toggle("active");
  if (active) startBroadcast();
  else stopBroadcast();
};
async function startBroadcast() {
  if (!playlist.length) return alert("Please upload songs first");
  const idx = currentIndex === -1 ? 0 : currentIndex;
  await playSong(idx);

  // re-offer to known children (server might re-send child-joined)
  for (const id of Array.from(pcs.keys())) {
    try { await makePeer(id); } catch(e){}
  }
}
function stopBroadcast() {
  for (const [id, pc] of pcs.entries()) {
    try { pc.close(); } catch(e){}
  }
  pcs.clear();
  updateListenersUI();
}

// cleanup
window.addEventListener("beforeunload", ()=>{ try{ ws?.close() }catch{}; pcs.forEach(pc=>{try{pc.close()}catch{}}); });
    </script>
